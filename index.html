<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Pathway+Gothic+One' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div id="intro">
        <h1>New York State Outdoor Attractions</h1>
        <h2 id='attraction-feature'></h2>
        <p id='info' class="main"></p>
      </div>
    </div>
    <div class='button-section'>
      <button id='previous-button'>PREVIOUS</button>
      <button id='next-button'>NEXT</button>
    </div>


        <!-- Map -->
    <div id="map" class="map"></div>
    <legend id='final-legend' class = 'legend-style'><h3>LEGEND</h3>
      <p class='legend-elements'>Horseback Riding</p>
      <p class='legend-elements'>Sightseeing</p>
      <p class='legend-elements'>Water Activities</p>
      <p class='legend-elements'>Hiking Trails</p>
      <p class='legend-elements'>Camping & Picnics</p>
      <i class='circle-icon-equestrian'></i>
      <i class='circle-icon-sightseeing'></i>
      <i class='circle-icon-water'></i>
      <i class='circle-icon-hiking'></i>
      <i class='circle-icon-camping'></i>
    </legend>

    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <!--<script src="js/main.js"></script>-->
    <script src="js/main_2.js"></script>
  </body>
</html>
